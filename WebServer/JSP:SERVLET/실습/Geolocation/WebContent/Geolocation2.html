<head>
<style>
#myCanvas { width: 500px;
			height:300px;}
</style></head>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDn8S5dDaiHdKxO8UiCW33syu4OFfJij4k"></script>
<title>마이맵</title>
<script>
function myMap(){
	var mapCanvas = document.getElementById("myCanvas");
	var myLatlng=new google.maps.LatLng(37.511168000000005, 127.029248);
	var mapOptions = {center : myLatlng,
						zoom: 16,
						mapTypeId: google.maps.MapTypeId.ROADMAP};
	
	var map = new google.maps.Map(mapCanvas, mapOptions);
	var marker = new google.maps.Marker ({
											position: myLatlng,
											map:map,
											draggable:true,
											title:'역삼역'});
	var contentString = '<div style="width=100px;height=50px;"> 내가 있는곳</div>';
	var infowindow=new google.maps.InfoWindow({
									content: contentString,
									size: new google.maps.
									Size(200,100)});
	google.maps.event.addListener(marker, 'click', function(){
		infowindow.open(map, marker);
	  if(marker.getAnimation() != null){
		  marker.setAnimation(null);
	  }else{
		  marker.setAnimation(google.maps.Animation.BOUNCE);
	  }
	});
	marker.setMap(map);		
}
</script>
<body onload="myMap()">
<div id="myCanvas"></div>
</body>
